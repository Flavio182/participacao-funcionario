<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partipação de Lucros</title>
</head>
<h1>Partipação de Lucros</h1>
<p>Funcionário: <span id="colaborador"> </span></p>
<p>Nome: <span id="nomeFun"> </span></p>
<p>Bônus: <span id="bonusFun"> </span></p>
<body>
    <script>

     let funcionario = Number(prompt("Você é um funcionário? \n1-sim\n2-não"));
     let bonus;
     let fun;
     let nome;
     let tempo;
        
        if(funcionario === 1){
            fun = "Que legal vc tem direito ao bônus."
            nome = prompt("Digite o seu nome.");
            tempo = prompt("Quanto tempo vc tem de empresa.\n1-0 a 10 anos\n2-11 a 20 anos\n3-21 a 30 anos\n4-acima de 40 anos");
            if(tempo == 1){
                bonus = "R$2.500,00"
            }else if (tempo == 2){
                bonus = "R$10.000,00";
            }else if (tempo == 3){
                bonus = "R$15.000,00";
            }else if (tempo == 4){
                bonus = "R$20.000,00";
            }else{
                bonus = "R$0,00"
            }
                

        }else{
            fun = "Que pena...vc não trabalha conosco.";
        }

    document.getElementById("colaborador").innerHTML = fun;
    document.getElementById("nomeFun").innerHTML = nome;
    document.getElementById("bonusFun").innerHTML = bonus; 
    </script>
</body>
</html>
